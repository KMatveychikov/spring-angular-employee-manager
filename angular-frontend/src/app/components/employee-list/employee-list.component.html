<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last Name</th>
      <th>email</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 5px">details</button>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 5px">edit</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 5px">delete</button>
      </td>
    </tr>
  </tbody>
</table>
